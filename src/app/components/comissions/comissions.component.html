<div class="main-content app-content">
  <div class="container-fluid">
      


       <!-- Page Header -->
       <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
          <div>
              <h1 class="page-title fw-semibold fs-20 mt-3 mb-0">Booking Details</h1> <br />
              
          </div>
          <!-- <div class="ms-auto pageheader-btn"> <br /><br />
              <button class="btn btn-primary mt-5 " type="button" routerLink="/event-request">
                  <i class="fe fe-plus mx-1 align-middle"></i> Add Event Report
              </button>

          </div> -->

      </div>
      <div class="container">
          <div class="example-header mt-3 mb-3">
            <span><b> Search : </b></span>
            <input
              type="text"
              id="filter-text-box"
              style="height: 30px; padding: 4px;"
              class="form-control"
              placeholder="Filter..."
              (input)="onFilterTextBoxChanged()"/>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="grid-wrapper">
                <ag-grid-angular 
                style="width: 100%; height: 100%;" 
                class="ag-theme-quartz"
                [rowData]="bookings"
                [columnDefs]="colDefs"
                [defaultColDef]="defaultColDef"
                (gridReady)="onGridReady($event)"
                [pagination]="true"
                [paginationPageSize]="10"
                [domLayout]="'autoHeight'"
                (gridReady)="onGridReady($event)"
                (firstDataRendered)="onFirstDataRendered($event)"
                [suppressHorizontalScroll]="true"
                >
                </ag-grid-angular>
              </div>
            </div>
          </div>

          <div class="row mt-4" *ngIf="commissions">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Commission</h5>
                        <p class="card-text">{{  commissions.netValue }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Paid Commission</h5>
                        <p class="card-text">{{ commissions.paid }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Remaining Commission</h5>
                        <p class="card-text">{{commissions.payable }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        </div>


  </div>
</div>
