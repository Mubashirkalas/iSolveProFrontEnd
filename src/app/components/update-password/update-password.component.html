<div class="main-content app-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Update Password</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #updatePasswordForm="ngForm">
              <div class="form-group pass_show">
                <label for="currentPassword">Current Password</label>
                <div class="password-field">
                  <input
                    type="{{showCurrentPassword ? 'text' : 'password'}}"
                    id="currentPassword"
                    [(ngModel)]="updatePasswordDto.currentPassword"
                    name="currentPassword"
                    class="form-control"
                    placeholder="Current Password"
                    required
                  />
                  <button
                    type="button"
                    class="show-password-btn"
                    (click)="togglePasswordVisibility('current')"
                  >
                    <i class="fa" [ngClass]="showCurrentPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
              </div>
              <div class="form-group pass_show">
                <label for="newPassword">New Password</label>
                <div class="password-field">
                  <input
                    type="{{showNewPassword ? 'text' : 'password'}}"
                    id="newPassword"
                    [(ngModel)]="updatePasswordDto.newPassword"
                    name="newPassword"
                    class="form-control"
                    placeholder="New Password"
                    required
                  />
                  <button
                    type="button"
                    class="show-password-btn"
                    (click)="togglePasswordVisibility('new')"
                  >
                    <i class="fa" [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
              </div>
              <div class="form-group pass_show">
                <label for="confirmNewPassword">Confirm New Password</label>
                <div class="password-field">
                  <input
                    type="{{showConfirmNewPassword ? 'text' : 'password'}}"
                    id="confirmNewPassword"
                    [(ngModel)]="updatePasswordDto.confirmNewPassword"
                    name="confirmNewPassword"
                    class="form-control"
                    placeholder="Confirm New Password"
                    required
                  />
                  <button
                    type="button"
                    class="show-password-btn"
                    (click)="togglePasswordVisibility('confirm')"
                  >
                    <i class="fa" [ngClass]="showConfirmNewPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!updatePasswordForm.form.valid"
                >
                  Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
