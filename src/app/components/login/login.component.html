<section class="h-100 gradient-form" style="background-color: #e5deea;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center mb-4">
                    <img src="assets/pics/iSolvelogo.jpg"
                      style="width: 250px;" alt="logo">
                    <h4 class="mt-1 mb-4">iSolve Properties</h4>
                  </div>
  
                  <form (ngSubmit)="login()">
                    <p class="text-center mb-4">Please login to your account</p>

                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                      </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="email" name="userId" class="form-control"
                        placeholder="Username or email address" [(ngModel)]="userId" required/>
                      <!-- <label class="form-label" for="form2Example11">Username</label> -->
                    </div>
  
                    <div  class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control" 
                      placeholder="Password" [(ngModel)]="password" required/>
                      <!-- <label class="form-label" for="form2Example22">Password</label> -->
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1 d-grid">
                      <button  class="btn btn-primary  btn-block  gradient-custom-2 mb-3" type="submit" >Log in</button>
                      <a class="text-muted d-block mt-2" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button  type="button" class="btn btn-outline-primary" [routerLink]="['/realtor']">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4"></h4>
                  <p class="small mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
